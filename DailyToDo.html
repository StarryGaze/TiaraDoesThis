<!DOCTYPE html>
<html>
<head>
  <title>I am Tiara and this is my Daily Plan for Today</title>
  <style>
    /* Add your CSS styling here */
    body {
      font-family: Arial, sans-serif;
    }
    h1 {
      color: #333;
    }
    table {
      border-collapse: collapse;
      margin-top: 10px;
      text-align: center;
      width: 100%;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
    input[type="checkbox"] {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      border: 2px solid #999;
      border-radius: 4px;
      width: 20px;
      height: 20px;
      margin-right: 10px;
      cursor: pointer;
      background-color: #fff;
    }
    input[type="checkbox"]:checked {
      background-color: #555;
    }
    input[type="checkbox"]:checked::before {
      content: '\2714';
      font-size: 16px;
      color: #fff;
      text-align: center;
      line-height: 16px;
      border-radius: 4px;
      display: inline-block;
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }
    label {
      display: inline-block;
      width: 100%;
    }
    li.completed label {
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <h1>I am Tiara and this is my Plan for the Day!</h1>
  <table>
    <thead>
      <tr>
        <th>Click to Update</th>
        <th>Timing</th>
        <th>ToDo Item</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="checkbox" id="task1"><label for="task1"></label></td>
        <td>10:00 AM</td>
        <td>Brush</td>
      </tr>
      <tr>
        <td><input type="checkbox" id="task2"><label for="task2"></label></td>
        <td>10:30 AM</td>
        <td>Fruits, bread etc breakfast</td>
      </tr>
      <!-- Add more rows as needed -->
    </tbody>
  </table>

  <script>
    // Retrieve the checkbox states from local storage and update the checkboxes
    document.addEventListener('DOMContentLoaded', function() {
      var checkboxes = document.querySelectorAll('input[type="checkbox"]');
      for (var i = 0; i < checkboxes.length; i++) {
        var checkbox = checkboxes[i];
        var checkboxId = checkbox.id;
        var checked = localStorage.getItem(checkboxId);
        if (checked === 'true') {
          checkbox.checked = true;
        }
      }
    });

    // Store the checkbox state in local storage when it is clicked
    var checkboxes = document.querySelectorAll('input[type="checkbox"]');
    for (var i = 0; i < checkboxes.length; i++) {
      checkboxes[i].addEventListener('click', function() {
        localStorage.setItem(this.id, this.checked);
      });
    }
  </script>
</body>
</html>
